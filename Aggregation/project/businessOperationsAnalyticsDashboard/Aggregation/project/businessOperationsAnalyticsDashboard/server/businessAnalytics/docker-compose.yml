version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: business_analytics_pg
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: business_analytics
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_pass
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
