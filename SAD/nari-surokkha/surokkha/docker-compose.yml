# docker-compose.yml - MySQL for local development
version: '3.8'
services:
  mysql:
    image: mysql:8.0
    container_name: safety_mysql
    environment:
      MYSQL_ROOT_PASSWORD: MdAshikur123+   # change for production
      MYSQL_DATABASE: safety_db
      MYSQL_USER: safety_user
      MYSQL_PASSWORD: MdAshikur123+
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

volumes:
  mysql_data:
