spring.application.name=blogify
# ===============================
# = DATA SOURCE (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/blogify?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=MdAshikur123+
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
# ===============================
# = SERVER
# ===============================
server.port=8080

# ===============================
# = STATIC RESOURCES
# ===============================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true
# ===============================
# = JWT SECRET (CHANGE IN PRODUCTION!)
# ===============================
app.jwt.secret=ThisIsAVerySecretKeyForJWTGeneration12345!
app.jwt.expirationMs=86400000
# ===============================
# = LOGGING (Optional)
# ===============================
# logging.level.org.springframework.security=DEBUG
# ===============================
# = SWAGGER (SpringDoc)
# ===============================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
# ? ENABLE SWAGGER FOR DEV
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
# Optional: Auto-expand operations
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.docExpansion=none