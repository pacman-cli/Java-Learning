<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Customer Support</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: white;
        border-radius: 10px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #2c3e50, #34495e);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .main-content {
        padding: 30px;
      }

      .controls {
        display: flex;
        gap: 10px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
      }

      .btn-success {
        background: #27ae60;
        color: white;
      }

      .btn-success:hover {
        background: #219a52;
      }

      .btn-info {
        background: #17a2b8;
        color: white;
      }

      .btn-info:hover {
        background: #138496;
      }

      .chat-container {
        border: 1px solid #ddd;
        border-radius: 5px;
        height: 400px;
        overflow-y: auto;
        padding: 20px;
        margin-bottom: 20px;
        background: #f8f9fa;
      }

      .message {
        margin-bottom: 15px;
        padding: 10px 15px;
        border-radius: 18px;
        max-width: 70%;
        word-wrap: break-word;
      }

      .message.user {
        background: #007bff;
        color: white;
        margin-left: auto;
        text-align: right;
      }

      .message.bot {
        background: #e9ecef;
        color: #333;
        border: 1px solid #dee2e6;
      }

      .input-group {
        display: flex;
        gap: 10px;
      }

      .form-control {
        flex: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .status {
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        font-weight: bold;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #cce7ff;
        color: #004085;
        border: 1px solid #99d3ff;
      }

      .loading {
        display: none;
        text-align: center;
        margin: 20px 0;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ¤– AI Customer Support</h1>
        <p>Powered by Ollama & Spring Boot</p>
      </div>

      <div class="main-content">
        <div class="controls">
          <button class="btn btn-success" onclick="loadDocuments()">
            Load Basic KB
          </button>
          <button class="btn btn-primary" onclick="loadExtendedKB()">
            Load Extended KB
          </button>
          <button class="btn btn-info" onclick="getKBStats()">KB Status</button>
          <button class="btn btn-info" onclick="testOllama()">
            Test Ollama
          </button>
        </div>

        <div id="status"></div>

        <div class="chat-container" id="chatContainer">
          <div class="message bot">
            ðŸ‘‹ Hello! I'm your AI customer support assistant. Ask me anything
            about our policies, products, or services!
          </div>
        </div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Processing your request...</p>
        </div>

        <div class="input-group">
          <input
            type="text"
            class="form-control"
            id="questionInput"
            placeholder="Ask a question (e.g., 'What is your return policy?')"
            onkeypress="handleKeyPress(event)"
          />
          <button class="btn btn-primary" onclick="askQuestion()">Ask</button>
        </div>
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:8080/api/support";

      function showStatus(message, type = "info") {
        const statusDiv = document.getElementById("status");
        statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        setTimeout(() => (statusDiv.innerHTML = ""), 5000);
      }

      function showLoading(show) {
        document.getElementById("loading").style.display = show
          ? "block"
          : "none";
      }

      function addMessage(message, isUser = false) {
        const chatContainer = document.getElementById("chatContainer");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;
        messageDiv.innerHTML = isUser ? message : `ðŸ¤– ${message}`;
        chatContainer.appendChild(messageDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      }

      async function loadDocuments() {
        showLoading(true);
        try {
          const response = await fetch(`${API_BASE}/load-documents`, {
            method: "POST",
          });
          const result = await response.text();
          showStatus(result, response.ok ? "success" : "error");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
        }
        showLoading(false);
      }

      async function loadExtendedKB() {
        showLoading(true);
        try {
          const response = await fetch(`${API_BASE}/load-extended-kb`, {
            method: "POST",
          });
          const result = await response.text();
          showStatus(result, response.ok ? "success" : "error");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
        }
        showLoading(false);
      }

      async function getKBStats() {
        showLoading(true);
        try {
          const response = await fetch(`${API_BASE}/knowledge-stats`);
          const result = await response.text();
          showStatus(result, "info");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
        }
        showLoading(false);
      }

      async function testOllama() {
        showLoading(true);
        try {
          const response = await fetch(`${API_BASE}/test-ollama`);
          const result = await response.text();
          addMessage(result, false);
          showStatus("Ollama test completed!", "success");
        } catch (error) {
          showStatus(`Error: ${error.message}`, "error");
        }
        showLoading(false);
      }

      async function askQuestion() {
        const input = document.getElementById("questionInput");
        const question = input.value.trim();

        if (!question) {
          showStatus("Please enter a question", "error");
          return;
        }

        addMessage(question, true);
        input.value = "";
        showLoading(true);

        try {
          const response = await fetch(`${API_BASE}/ask`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ question: question }),
          });

          const result = await response.json();
          addMessage(result.answer, false);
        } catch (error) {
          addMessage(`Sorry, I encountered an error: ${error.message}`, false);
        }
        showLoading(false);
      }

      function handleKeyPress(event) {
        if (event.key === "Enter") {
          askQuestion();
        }
      }

      // Load basic knowledge base on page load
      window.onload = function () {
        showStatus('Welcome! Click "Load Basic KB" to get started.', "info");
      };
    </script>
  </body>
</html>
