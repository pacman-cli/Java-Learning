spring.application.name=auth-service
server.port=0

# H2 Database for testing
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Flyway Configuration for Tests (disabled)
spring.flyway.enabled=false

# Disable data initialization service for tests
spring.main.lazy-initialization=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:yourSecretKeyShouldBeAtLeast32CharactersLongForHS256Algorithm}
app.jwt.expiration=3600000

# Logging
logging.level.com.puspo.codearena.authservice=DEBUG
logging.level.org.springframework.security=DEBUG
