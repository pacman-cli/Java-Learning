spring.application.name=auth-service
server.port=8081

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/codearena_auth?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=MdAshikur123+

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-version=0

# JWT Configuration
app.jwt.secret=${JWT_SECRET:yourSecretKeyShouldBeAtLeast32CharactersLongForHS256Algorithm}
app.jwt.expiration=3600000

# Logging
logging.level.com.puspo.codearena.authservice=DEBUG
logging.level.org.springframework.security=DEBUG

# JPA Optimization
spring.jpa.open-in-view=false

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
