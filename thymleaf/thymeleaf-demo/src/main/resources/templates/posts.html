<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- Navbar -->
<nav class="bg-blue-600 text-white shadow">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">MyBlog</a>

        <div class="hidden md:flex space-x-6">
            <a href="/" class="hover:text-gray-200 transition">Home</a>
            <a href="/posts" class="hover:text-gray-200 transition font-semibold">Posts</a>
            <a href="/about" class="hover:text-gray-200 transition">About</a>
            <a href="/contact" class="hover:text-gray-200 transition">Contact</a>
        </div>

        <!-- Mobile menu button -->
        <div class="md:hidden">
            <button id="menu-btn" class="focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-blue-500">
        <a href="/" class="block px-4 py-2 hover:bg-blue-400">Home</a>
        <a href="/posts" class="block px-4 py-2 hover:bg-blue-400 font-semibold">Posts</a>
        <a href="/about" class="block px-4 py-2 hover:bg-blue-400">About</a>
        <a href="/contact" class="block px-4 py-2 hover:bg-blue-400">Contact</a>
    </div>
</nav>

<!-- Main content -->
<main class="container mx-auto px-4 py-8">
    <div th:if="${posts.size() == 0}" class="text-center text-gray-500">
        <p>No posts available.</p>
    </div>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
        <div th:each="post : ${posts}" class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition duration-300">
            <h2 class="text-xl font-semibold text-gray-800 mb-3" th:text="${post.title}">Post Title</h2>
            <p class="text-gray-600 mb-4" th:text="${#strings.abbreviate(post.content, 150)}">Post content truncated...</p>
            <p class="text-sm text-gray-500">By <span th:text="${post.author}">Author Name</span></p>
            <a th:href="@{'/posts/' + ${post.id}}" class="inline-block mt-4 text-blue-600 hover:text-blue-800 font-medium">Read More â†’</a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="bg-gray-200 py-4 mt-10 text-center text-gray-600">
    &copy; 2025 Your Blog
</footer>

<!-- Mobile menu toggle script -->
<script>
    const menuBtn = document.getElementById('menu-btn');
    const mobileMenu = document.getElementById('mobile-menu');

    menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
