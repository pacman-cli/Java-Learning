# Database Configuration - Using H2 in-memory database
# H2 Console will be available at http://localhost:8080/h2-console
spring.datasource.url=jdbc:h2:mem:bankdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=MdAshikur123+

# JPA/Hibernate Configuration
# Automatically create/update database schema based on entities
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console Configuration (for debugging - can access via browser)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Application Configuration
# Application name
spring.application.name=Terminal Banking System

# Logging Configuration
logging.level.com.bank=DEBUG
logging.level.org.springframework.transaction=DEBUG

